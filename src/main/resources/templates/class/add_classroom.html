<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class room</title>
    <th:block th:include="/include/head"></th:block>
</head>
<body>
<th:block th:include="/include/header"></th:block>
<div class="container mt-5">
    <h1 class="text-center mb-4">Add Class Room</h1>
    <form th:action="@{/classroom/save}" th:object="${classRoom}" method="post">
        <div class="form-group">
            <label for="class_name">Class Name</label>
            <input type="text" th:field="*{className}" class="form-control" id="class_name">
        </div>
        <div class="form-group">
            <label for="number_member">Number of Members</label>
            <input type="number" th:field="*{numberMember}" class="form-control" id="number_member">
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary mr-2">Submit</button>
            <a th:href="@{/classroom/list}" class="btn btn-secondary">Back to List</a>
        </div></form>
</div>

<th:block th:include="/include/footer"></th:block>
</body>
</html>
